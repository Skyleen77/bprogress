    <h1>BProgress Test</h1>

    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn">Resume</button>
    <button id="inc-btn">Increment</button>
    <button id="dec-btn">Decrement</button>
    <button id="done-btn">Done</button>
    <button id="toggle-indeterminate-btn">Toggle indeterminate</button>

    <script type="module">
      import { BProgress } from '../../packages/core/dist/index.js';

      console.log('BProgress', BProgress);

      BProgress.configure({
        // template: null,
        // positionUsing: 'width',
        // direction: 'rtl',
        indeterminate: true,
      });

      document
        .getElementById('toggle-indeterminate-btn')
        .addEventListener('click', function () {
          BProgress.configure({
            indeterminate: !BProgress.settings.indeterminate,
          });
        });

      document
        .getElementById('start-btn')
        .addEventListener('click', function () {
          BProgress.start();
        });

      document
        .getElementById('pause-btn')
        .addEventListener('click', function () {
          BProgress.pause();
        });

      document
        .getElementById('resume-btn')
        .addEventListener('click', function () {
          BProgress.resume();
        });

      document.getElementById('inc-btn').addEventListener('click', function () {
        BProgress.inc(0.2);
      });

      document.getElementById('dec-btn').addEventListener('click', function () {
        BProgress.dec(0.2);
      });

      document
        .getElementById('done-btn')
        .addEventListener('click', function () {
          BProgress.done();
        });

      // window.addEventListener('load', function () {

      //   setTimeout(function () {
      //     BProgress.done();
      //   }, 2000);
      // });
    </script>
  </body>
