    <button id="start-btn">Start</button>
    <button id="inc-btn">Increment</button>
    <button id="done-btn">Done</button>

    <script type="module">
      import { BProgress } from './dist/index.mjs';

      console.log('BProgress', BProgress);

      BProgress.configure({
        // template: null,
        // positionUsing: 'width',
        // direction: 'rtl',
      });

      document
        .getElementById('start-btn')
        .addEventListener('click', function () {
          BProgress.start();
        });

      document.getElementById('inc-btn').addEventListener('click', function () {
        BProgress.inc(0.2);
      });

      document
        .getElementById('done-btn')
        .addEventListener('click', function () {
          BProgress.done();
        });

      // window.addEventListener('load', function () {
